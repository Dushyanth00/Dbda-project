{% extends 'project/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}
<div class = "container">
  <br>
  <div class="row">
  <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" aria-label="First name" id="first_name">
  </div>
  <div class="col-md-6">
            <label for="last_name" class="form-label">last Name</label>
    <input type="text" class="form-control" aria-label="Last name" id="last_name">
  </div>
</div>
  <br>
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputmobile" class="form-label">Mobile No</label>
    <input type="mobile" class="form-control" id="inputmobile">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Select</option>
      <option>Telangana</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
</div>
{% else %}
<div class="alert alert-success" role="alert">
  You are not logged in to our account. <a href="{% url 'Login' %}" class="alert-link">Sign in</a> to view.
</div>
{% endif %}

{% endblock %}
